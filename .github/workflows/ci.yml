name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium webkit

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Unit + E2E tests
        run: npm run test:all
        # Note: Visual regression snapshots are OS-specific
        # Linux snapshots will be auto-generated in CI if missing
        # They need to be committed back to the repo after first CI run

      - name: Coverage
        run: npm run test:coverage

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: test-results/coverage
