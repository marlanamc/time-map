name: Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run security scan weekly on Sunday at 2 AM UTC
    - cron: "0 2 * * 0"

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=medium

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          languages: javascript

      - name: Run Bandit security scan (Python files)
        run: |
          # Check for Python files and run security scan
          find . -name "*.py" -exec python -m bandit -r {} + || echo "No Python files found or bandit not available"

      - name: Check for hardcoded secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD

      - name: Run npm audit fix (if vulnerabilities found)
        if: failure()
        run: npm audit fix

      - name: Generate security report
        run: |
          echo "# Security Scan Report" > security-report.md
          echo "Generated on: $(date)" >> security-report.md
          echo "" >> security-report.md
          echo "## npm Audit Results" >> security-report.md
          npm audit --json > audit-results.json 2>/dev/null || echo "No audit results" >> security-report.md
          echo "" >> security-report.md
          echo "## Dependencies Checked" >> security-report.md
          npm ls --depth=0 >> security-report.md

      - name: Upload security report
        uses: actions/upload-artifact@v3
        with:
          name: security-report
          path: security-report.md

      - name: Comment PR with security results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('security-report.md', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ”’ Security Scan Results\n\n${report}`
            });

  dependency-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Check for outdated dependencies
        run: |
          echo "## Outdated Dependencies" > outdated-report.md
          npm outdated >> outdated-report.md || echo "No outdated dependencies" >> outdated-report.md

      - name: Upload outdated report
        uses: actions/upload-artifact@v3
        with:
          name: outdated-report
          path: outdated-report.md

  license-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check licenses
        run: |
          echo "## License Report" > license-report.md
          echo "Generated on: $(date)" >> license-report.md
          echo "" >> license-report.md
          echo "## Package Licenses" >> license-report.md
          npm ls --depth=0 | while read line; do
            package=$(echo $line | awk '{print $1}')
            version=$(echo $line | awk '{print $2}')
            license=$(npm view $package license 2>/dev/null || echo "Unknown")
            echo "- $package@$version: $license" >> license-report.md
          done

      - name: Upload license report
        uses: actions/upload-artifact@v3
        with:
          name: license-report
          path: license-report.md
